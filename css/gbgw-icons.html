<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gundam Battle Gunpla Warfare - Icons</title>
  <link rel="stylesheet" href="./gbgw-icons.css"/>
  <style>
    body {
      background: #222;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      width: 66%;
      border-radius: 1em;
      font-size: 4em;
      padding: 1em;
      background: #444;
    }

    .content span {
      display: inline-block;
      color: #FFF;
      margin: 0.25em;
    }
  </style>
</head>
<body>
<div class="content">
  <span class="gbgw-attribute-power"></span>
